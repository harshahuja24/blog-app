<div class="login-details">
  <div class="login-container">
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="submit()">
      <h2>Login</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required formControlName="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required formControlName="password">
      </div>
      <button type="submit" class="btn" >Login</button>
      <p *ngIf="!isValidLogin" class="text-danger" >Login Failed!</p>
    </form>
    <br>
    <button class="btn" [routerLink]="['/register']">New User??</button>

  </div>
</div>
