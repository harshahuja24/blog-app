<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form class="card" (ngSubmit)="submit()" [formGroup]="registerForm">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Registration Form</h4>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" required formControlName="username">
              <p *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.errors?.['minlength']" style="color: red;">Too Short Username</p>
              <p *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.pristine" style="color: red;">Username Cant be Empty </p>
              <p *ngIf="registerForm.get('username')?.touched && !isValidUsername" class="text-danger">Username Already Exists </p>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required formControlName="password">
                    <p *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.pristine" style="color: red;">Password Cant be Empty </p>
                    <p *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors?.['minlength']" style="color: red;">Too Short Password</p>


            </div>

           <div class="mb-3">
               <label for="confirm-password" class="form-label">Confirm Password</label>
                   <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required formControlName="confirmPassword">
                   <p *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.pristine" style="color: red;">Confirm password Cant be Empty </p>
                   <p *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.errors?.['minlength']" style="color: red;">Too Short Password</p>
                   <p class="text-danger" *ngIf="getControl('password')?.['touched'] && getControl('confirmPassword')?.['touched'] && !isValidPassword"> Password Doesnot Match</p>


           </div>
  
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" required formControlName="email">
             <p *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.pristine" style="color: red;">Email Cant be Empty </p>
             <p *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors?.['email']" style="color: red;">Enter a Valid Email   </p>


            </div>
  
            <div class="mb-3">
                <label for="dob" class="form-label">Date Of Birth</label>
                <div class="col-12">
                    <div class="input-group">
                        <input
                            class="form-control bootstrap-icon"
                            placeholder="yyyy-mm-dd"
                            name="dp"
                            ngbDatepicker
                            #d="ngbDatepicker"
                            formControlName="dob"
                        />
                       
                        <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d.toggle()" type="button"><i class="fa-solid fa-calendar-days"></i></button>
                        
                    </div>
                    <p *ngIf="registerForm.get('dob')?.touched && registerForm.get('dob')?.pristine" style="color: red;">Date of Birth  cannot be empty </p>

                </div>
                
            </div>
  
            <div class="mb-3">
                <label for="bio" class="form-label">About You!</label>
                <textarea class="form-control" id="bio" name="bio" rows="3" required formControlName="bio"></textarea>
              </div>

            <div class="text-center">
              <button type="submit"  [disabled]="!isValidPassword || !registerForm.valid || !isValidUsername" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>

        <!-- {{registerForm.value | json}} -->
        
      </div>
    </div>
  </div>
