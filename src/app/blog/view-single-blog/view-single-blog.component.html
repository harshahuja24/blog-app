<div class="blog-container">
    <article class="blog-post">
      <header class="post-header">
        <h1 class="post-title">{{title}}</h1>
        <div class="post-meta">
          <span class="post-author">By {{username}}<a href="#"></a></span>
          <span class="post-date">Published on <time datetime="2024-08-02">August 2, 2024</time></span>
          <span class="post-update">Updated at <time datetime="2024-08-05T14:30:00">2:30 PM, August 5, 2024</time></span>
          <span class="post-read-time">{{email}}</span>
        </div>
      </header>
  
      <div class="post-image">
        <img src="https://picsum.photos/600/300" alt="" />
      </div>
  
      <div class="post-content">
        <p>{{description}}</p>
      </div>
